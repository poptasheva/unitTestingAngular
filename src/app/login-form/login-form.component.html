<div>
  <hr/>
  <h4>Testing Inputs and Outputs in a Component</h4>
  <form>
    <div>
      <label>Email</label>
      <input type="email" #email class="form-control">
    </div>
    <div>
      <label>Password</label>
      <input type="password" #password class="form-control">
    </div>
    <button type="button" (click)="login(email.value,password.value)" [disabled]="!enabled" class="btn btn-dark">Submit</button>
  </form>
</div>
